[application]

name="Copulation Nation"
main_scene="res://Scenes/tstWorld.tscn"
icon="res://tempicon.png"

[debug]

force_fps=0
print_fps=false
print_metrics=true

[display]

width=320
height=180
fullscreen=false
stretch_mode="viewport"
stretch_aspect="keep"

[image_loader]

filter=false
gen_mipmaps=false

[input]

kb_jump=[key(Space)]
kb_right=[key(Right)]
kb_left=[key(Left)]
gp_left=[jaxis(0, 0)]
gp_right=[jaxis(0, 1)]
gp_jump=[jbutton(0, 0)]
gp_fire=[jbutton(0, 1)]
kb_aux0=[key(R)]
db_cam_left=[key(Kp 4)]
db_cam_right=[key(Kp 6)]
db_cam_up=[key(Kp 8)]
db_cam_down=[key(Kp 2)]
db_cam_walk=[key(Kp 9)]
db_cam_center=[key(Kp 5)]
db_cam_toggle=[key(Kp 7)]
kb_up=[key(Up)]
kb_down=[key(Down)]
kb_fire=[key(X)]

[physics_2d]

motion_fix_enabled=true

[render]

default_clear_color=#ff000000
